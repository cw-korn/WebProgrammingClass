<html>
	
<head>
	<script>
		function showInfo(u, p) {
			alert("Username: " + u + "\nPassword: " + p);
		}
	</script>
	
</head>
<body>
	<form>
		<p>Username: 
		  	<input type="text" id="a" name="username"/>
		</p>
		<p>Password 
			<input type="password" id="b" name="password"/>
		</p>
		<p>
			<input type="button" id="submit" name="submit" value="Submit"  onclick="showInfo(document.getElementById('a').value, document.getElementById('b').value)"/>
			<input type="button" id="cancel" name="cancel" value="Cancel"/>
		</p>
	</form>
</body>	
</html>
